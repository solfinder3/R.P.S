<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<h1>ROCK, PAPER, SCISSORS!</h1>

<body>
  <divcom>
    <h2>Computer</h2>
    <p>Computer's Move =</p>
    <div id="comdisplay"></div>
    <p>Your Draws =
      <scorecom>
        <p><span id="draws">needed value</span>
        <p>Your Wins =</p><span id="Wins">value</span>
        <p>Your losses =</p><span id="losses">value</span>
      </scorecom>
  </divcom>

  <divplayer>
    <h2>Player</h2>
    <div id="userdisplay"></div>
      <button id="r">Select Rock</button>
    <br>
      <button id="p">Select Paper</button>
    <br>
      <button id="s">Select Scissors</button>
    <br>
    <scoreplayer>
      <p>Your Draws =<p><span id ="draws">needed value</span>
      <p>Your Wins =</p><span id="Wins">value</span>
      <p>Your losses =</p><span id="losses">value</span>
    </scoreplayer>
  </divplayer>
</body>
<script src="game.js"></script>
</html>
